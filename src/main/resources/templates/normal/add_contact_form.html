<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})"> // this will replace the section in base.html rest all the template of base html will be followed
<head>
	<meta charset="UTF-8"/>
	<title>this is home page</title>
</head>
<body>
	<section>
		
		<div class="card mr-3 ml-3">
			
			<div class="card-body">
				<h1 class="text-center">Add Contact</h1>
				
				<div class="container-fluid mt-1">
					
					<div class="row">
						
						<div class="col-md-8 offset-md-2">
						<!--getting the contact send through model in controller-->						
						<form action="#" th:object="${contact}"  
							enctype="multipart/form-data"
							method="POST"
							th:action="@{/user/process-contact}"
							class="mt-2">
							
							<!--firstName-->
							
						<div class="input-group">
							
							<div class="input-group-prepend">
								
								<div class="input-group-text">
									<i class="fa fa-plus"></i>
									
								</div>
								
							</div>
							
							<input required type="text" id="firstName" name="name" placeholder="Enter Name here" class="form-control">
							
						</div>	
							
							
							<!--SecondName-->
						
						
						<div class="input-group mt-3">
							
							<div class="input-group-prepend">
								
								<div class="input-group-text">
									<i class="fas fa-user-alt"></i>
									
								</div>
								
							</div>
							
							<input type="text" id="secondName" name="secondName" placeholder="Enter Nick Name here" class="form-control">
							
						</div>	
							
						<!--Phone-->
						
						
						<div class="input-group mt-3">
							
							<div class="input-group-prepend">
								
								<div class="input-group-text">
									<i class="fa fa-phone"></i>
									
								</div>
								
							</div>
							
							<input required min="10"  type="number" id="phone" name="phone" placeholder="Enter Phone Number here" class="form-control">
							
						</div>	
							
						<!--Email-->
						
						
						<div class="input-group mt-3">
							
							<div class="input-group-prepend">
								
								<div class="input-group-text">
									@
								</div>
								
							</div>
							
							<input required type="email" id="email" name="email" placeholder="Enter Your Email here" class="form-control">
							
						</div>	
						
							<!--Work-->
						
						
						<div class="input-group mt-3">
							
							<div class="input-group-prepend">
								
								<div class="input-group-text">
									<i class="fa fa-briefcase"></i>
									
								</div>
								
							</div>
							
							<input type="text" id="work" name="work" placeholder="Enter Your Work here" class="form-control">
							
						</div>	
						
						
						<!--Contact description-->
						<div class="form-group mt-3">
							
							<textarea  id="mytextarea" placeholder="Enter contact description"     name="description"  class="form-control"   rows="10"></textarea>
							
						</div>
						
						<!--image-->
						<div class="custom-file">
							<input type="file" name="profileImage">
						</div>
						
						
						<div class="container text-center">
							
							<button class="btn btn-outline-primary">Save Contact</button>
							
						</div>
							
						</form>
						
					</div>
					
					</div>
					
					
				</div>
			</div>
			
		</div>
		
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
		<script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
		
	</section>
</body>	
</html>
